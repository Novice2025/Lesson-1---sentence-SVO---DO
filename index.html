        const ITEM_TYPE = 'block';

        const LegoBlock = ({ id, content, color, currentOrder }) => {
            const [{ isDragging }, drag] = ReactDnD.useDrag(() => ({
                type: ITEM_TYPE,
                item: { id, content, color, index: currentOrder.findIndex(item => item.id === id) },
                collect: (monitor) => ({
                    isDragging: monitor.isDragging(),
                }),
            }), [id, content, currentOrder]);

            return (
                <div

                    className={`

                        transform transition-all duration-300 active:scale-105

                collect: (monitor) => ({

                    canDrop: monitor.canDrop(),

                                        Se a pergunta é sobre uma <span className="font-bold text-cyan-400">AÇÃO</span> (o que alguém *faz*), use <span className="font-bold text-lime-400">DO/DOES/DID</span>.
                                        É o sinal do inglês para "Estou perguntando sobre uma ação!".
                                    </p>
                                    <p className={`${explanationTextClass} mt-4`}>
                                        <span className={highlightClass}>Não use DO/DOES/DID se:</span> já tem TO BE (am, is, are), um modal (can, will), ou auxiliar de tempo composto (have/has).
                                    </p>
                                </div>
                            </div>

                            {/* RIGHT COLUMN: Interactive Drills */}
                            <div className="lg:col-span-2 space-y-6">
                                {/* Seção 3.1: Drag and Drop SVO */}
                                <h2 className={sectionTitleClass}>🔨 3.1 Montagem SVO: Sujeito, Verbo, Objeto</h2>
                                <SvoDragDropDrill addPoints={addPoints} data={SVO_DRAG_DROP_DATA} />

                                {/* Seção 5: Formando Perguntas com DO/DOES/DID */}
                                <h2 className={sectionTitleClass}>❓ 5. Formando Perguntas: Auxiliar + Ator + Ação</h2>
                                <div className={focusCardClass}>
                                    <p className={explanationTextClass}>
                                        <span className={highlightClass}>❌ Erro Comum:</span> "Am I have a problem?" ou "I can to do."
                                        <br/>
                                        <span className="font-bold text-cyan-400">Lógica:</span> <span className="font-bold text-lime-400">DO/DOES/DID</span> (Luz de Pergunta) + <span className="font-bold text-fuchsia-400">Sujeito</span> + <span className="font-bold text-red-500">Verbo Principal (base)</span>.
                                    </p>
                                    <p className={`${explanationTextClass} mt-2`}>
                                        <span className={ptHighlightClass}>Exemplo:</span> "Você trabalha aqui?" -> <span className="font-bold text-cyan-400">DO</span> <span className="font-bold text-fuchsia-400">you</span> <span className="font-bold text-red-500">work</span> here?
                                    </p>
                                </div>
                                <QuestionDragDropDrill addPoints={addPoints} data={QUESTION_DRAG_DROP_DATA} />

                                {/* Seção 5.1: Tradução de Perguntas */}
                                <h2 className={sectionTitleClass}>📝 5.1 Tradução: Perguntas em Inglês</h2>
                                <QuestionTranslationActivity addPoints={addPoints} data={QUESTION_TRANSLATION_DATA} />
                            </div>
                        </div>

                        <footer className="text-center mt-20 text-gray-500 text-sm border-t border-gray-700 pt-4">
                            <p>Created by Novice2025</p>
                            <p className="mt-1 font-bold text-cyan-400">L1X2 Lego block method</p>
                        </footer>
                    </div>
                </ReactDnD.DndProvider>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
